     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <header class="bg-dark py-3 mb-4">
        <div class="container">
            <h1 class="text-light text-center">Choose Your Car</h1>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <select id="manufacture" class="form-select mb-3" onchange="generate()">
                        <option value="">Select Manufacturer</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="model" class="form-select mb-3" onchange="showCarDetails()">
                        <option value="">Select Model</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="carDetails" class="w-100"></div>
    <div id="allCarsContainer"></div>
    </main>
